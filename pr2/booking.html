<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>식당 예약 폼</title>
</head>
<body>
	<h3>식당 예약하기</h3>
	<form>
		<fieldset>
			<legend>예약자 정보</legend>
			예약자 : <input type="text" value=""><br>
			연락처 : <input type="tel" placeholder="010-1234-5678"
							pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
		</fieldset><br>
		<fieldset>
			<legend>예약 정보</legend>
			날짜 : <input type="date"  name="dt" value="2023-10-03"><br>
			시간 : <input type="time"  name="tm" value="18:00"><br>
			예약인원 : <select name="people" size="1">
				<option value="p2">2명</option>
				<option value="p3">3명</option>
				<option value="p4" selected>4명</option>
				<option value="p5">5명</option>
				<option value="p6">6명</option>
				<option value="p7">7명</option>
				<option value="p8">8명</option>
			</select><br>
			위치: <label>본관<input type="radio" name="area" value="a1" checked></label>
			<label>별관<input type="radio" name="area" value="a2"></label><br>
			옵션: <label>아기의자<input type="checkbox" name="options" value="o1"></label>
			<label>채식요리<input type="checkbox" name="options" value="o2"></label>
			<label>단독룸<input type="checkbox" name="options" value="o3"></label><br>
		</fieldset><br>
		<input type="submit" value="예약">
		<input type="reset" value="취소">
	</form>
</body>
</html>
